<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header class="headbar">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <a href="#">
          <img src="./logo.png" alt="odo shoes" />
        </a>
      </div>
      <!-- Security-seal -->
      <div class="securit-seal">
        <span><img src="./safe-shopping.svg" alt="Compra Segura" /></span>
        <span>
          <p>Compra Segura</p>
          <p>100% Protegido</p>
        </span>
      </div>
    </div>
  </header>
  <main class="container principal">
    <ul class="breadcrumb">
      <li>
        <button type="button" class="breadcrumb-step active">
          <span>Entrega</span>
        </button>
      </li>
      <li>
        <button type="button" class="breadcrumb-step">
          <span>Pagamento</span>
        </button>
      </li>
    </ul>
    <section class="formulario">
      <form action="#">
        <div class="dados">
          <h3>Dados de Contato</h3>
          <input type="email" class="input-email" placeholder="E-mail">
        </div>
        <label id="confirm" class="confirm">
          <input type="checkbox" id="confirm" checked="">&nbsp;Quero receber ofertas e novidades por email.</label>
        <div class="entrega">
          <h3>Entrega</h3>
          <select class="form-select">
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="CL">Chile</option>
            <option value="CO">Colômbia</option>
            <option value="MX">México</option>
            <option value="AF">Afeganistão</option>
            <option value="AL">Albânia</option>
            <option value="DE">Alemanha</option>
            <option value="AD">Andorra</option>
            <option value="AO">Angola</option>
            <option value="AI">Anguila</option>
          </select>
          <input type="text" id="cep" placeholder="CEP">
          <button type="submit" class="btn-primary">Continuar</button>
        </div>
      </form>
    </section>
    <section class="produtos">
      <div class="detalhes-produto">
        <div class="image-produto">
          <img src="./tenis.jpg" alt="Tênis Nike" />
        </div>
        <div class="info-produto">
          <span>Tênis Nike Revolution 6 Next Nature Masculino</span>
        </div>
      </div>
      <div class="details-price">
        <div class="subtotal">
          <span>Subtotal:</span>
          <span>R$ 189,90</span>
        </div>
        <div class="total">
          <span>Total:</span>
          <span>R$ 189,90</span>
        </div>
      </div>
    </section>
  </main>
  <script src="" async defer></script>
</body>

</html>
